                                    </label>
                                </div>              
              
                       
                   
                            </div>

                            </div>

                                 <label class="checkbox">

                                </label>
                    
                    			</volist>
                                
                               
                               
                            </div>

	<!-- scripts -->

           <script src="<#$Theme['P']['js']#>/region_select.js"></script>

                        new PCAS('province', 'city', 'area', '<#$shop['province']#>', '<#$shop.city#>', '<#$shop.area#>');
                    </script>
<!-- call this page plugins -->
    <script type="text/javascript">
    	
    	 
        $(function () {
        	
            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();
            $('#btn_back').bind('click',function(){
				location.href="<#:U('index')#>";
			});
            //$(".alert").alert('close');
			$('#btn_save').bind('click',function(){

				var s=$('#shopname').val();
				var link=$('#linker').val();
				var phone=$('#phone').val();
				var pro=$('#province').val();
				var city=$('#city').val();
				var area=$('#area').val();
				var ad=$('#address').val();
				var sid=$('#sid').val();
				var max=$('#maxcount').val();
				var shoplevel="";
				$("input[name='shoplevel']").each(function(){
					if($(this).parent().hasClass('checked')){
						shoplevel+="#"+$(this).val()+"#";
					}
				});
				var trade="";
				$("input[name='trade']").each(function(){
					if($(this).parent().hasClass('checked')){
						trade+="#"+$(this).val()+"#";
					}
				});
				

				  if (s == "") {
					  AlertTips("商户名称不能为空",1500);
				        return false;
				  }
				  if (link == "") {
					  
					  AlertTips("联系人不能为空",1500);
				        return false;
				  }
				 if(!isPhone(phone)){
	
					  AlertTips("请输入11位手机号码",1500);
				        return false;
				 }
				  if (max == "") {
					  AlertTips("注册人数上限不能为空",1500);
				        return false;
				  }
				  if(!isNums(max)){
					  AlertTips("注册人数上限必须是数字",1500);
				        return false;
					}
					if(max=="0"){
						  AlertTips("注册人数上限必须大于0",1500);
					        return false;
						}
				  $.ajax({
					  	url: '<#:U('editshop')#>',
				        type: "post",
						data:{
							'shopname':s,
							'linker':link,
							'phone':phone,
							'province':pro,
							'city':city,
							'area':area,
							'address':ad,
							'shoplevel':shoplevel,
							'trade':trade,
							'maxcount':max,
							'id':sid,
							'__hash__':$('input[name="__hash__"]').val()
							},
						dataType:'json',
						error:function(){
			
								AlertTips("服务器忙，请稍候再试",1500);
								},
						success:function(data){
								
								if(data.error==0){
									location.href=data.url;
								}else{
									AlertTips(data.msg,1500);
								}
						}
					  });
				});
            
        });
    </script>
