<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="<#$Theme['P']['root']#>/bootadmin/css/compiled/form-showcase.css" type="text/css" media="screen" />
	
<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
   	<div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
            	<form name="" action="" method="post">
                <div class="row-fluid form-wrapper">
                 		<div class="span12">
                            <h4>添加用户</h4>
                        </div>
                    <!-- left column -->
                    <div class="span8 column">
                        <form name="">
                        <div class="alert span10" style="display: none;">
						  <span id="alertmsg"></span>
						</div>
                         	<div class="field-box">
                                <label>登录帐号:</label>
                                <input class="span8" type="text"  data-toggle="tooltip" data-trigger="focus" title="4-20位数字，字母或下划线组成" data-placement="right" name="user" id="user" value="" maxlength="20"/>
                            </div>
                            <div class="field-box">
                                <label>登录密码:</label>
                                <input class="span8" type="password"  data-toggle="tooltip" data-trigger="focus" title="密码不能短于3个字" data-placement="right" name="password" id="password" value="" maxlength="20"/>
                            </div>
                            <div class="field-box">
                                <label>确认密码:</label>
                                <input class="span8" type="password"  data-toggle="tooltip" data-trigger="focus" title="确认密码和登录密码要一致" data-placement="right" name="repassword" id="repassword" value="" maxlength="20"/>
                            </div>
                            <div class="field-box">
                                <label>所属角色:</label>
                              <select name="role">
                              	<volist name="role" id="vo">
                              		<option value="<#$vo.id#>"/> <#$vo.name#>
                              	</volist>
                              </select>
                            </div>
                             <div class="field-box">
                                <label>备注信息:</label>
                                <input class="span8" type="text"  name="remark" id="remark" value="" maxlength="100"/>
                            </div>
                           <div class="field-box">
                                <label>帐号状态:</label>
                             	 <div class="span8">
                                    <label class="radio">
                                        <input type="radio" name="state" id="status1" value="1" checked/>
                                        	正常
                                    </label>
                                    <label class="radio">
                                        <input type="radio" name="state" id="status2" value="0" />
                                        		停用
                                    </label>
                                </div>                   
                            </div>
                             
                           
                              <div class="field-box ">
								<input type="hidden" name="id" value="<#$info.id#>">
                                <input type="submit"   class="btn-glow primary " id="btn_save" value="保存信息">

                            </div>
                        </form>
                    </div>

                    <!-- right column -->
                    <div class="span4 column pull-right">

                    </div>
                </div>
            	</form>
            </div>
        </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script type="text/javascript">
                     

                        $(function () {
                        	
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                        });
                    </script>
</body>
</html>
