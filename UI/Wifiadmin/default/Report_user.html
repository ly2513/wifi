<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<link rel="stylesheet" href="<#$Theme['P']['root']#>/bootadmin/css/lib/bootstrap.datepicker.css" />
<body>
<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
  
      <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                <div class="row head">
                    <div class="col-md-12">
                        <h4>注册用户</h4>
                    </div>
                </div>
		<form method="post">
                <div class="row-fluid form-page">
                   
                  <div class="form-wrapper">
                  <div class="span6 column">
                  	
                  	<div>
                  	<div class="span6">
                  			 <label class="span3">开始时间:</label>
 <input type="text" id="sdate" value="<#$qjson->sdate#>" data-date-format="yyyy-mm-dd" class="pull-left datepicker" name="sdate" readonly="readonly">
 
                  		</div>
                  		<div class="span6">
                  			<label class="span3">结束时间:</label>
   <input type="text" id="edate" value="<#$qjson->edate#>" data-date-format="yyyy-mm-dd" class="pull-left  datepicker" name="edate" readonly="readonly">
    	
                  		</div>
                  	</div>
                  		
                  		
                  <div>
                  <div class="span6">
                  			 <label class="span3">用户名:</label>
                             <input type="text" name="uname" value="<#$qjson->uname#>">
                  		</div>
                  	<div class="span6">
                  	<label class="span3">手机号码:</label>
                    <input type="text" name="uphone" value="<#$qjson->uphone#>">
                           
                           
                  	</div>
                  </div>
                  <div>
                  	<div class="span6">
                  			 <label class="span3">用户类别:</label>
                               <select name="mode">
                               	<option value="-1" <php>if($qjson->mode=="-1"){echo "selected";}</php>>所有</option>
                               		<option value="0" <php>if($qjson->mode=="0"){echo "selected";}</php>>帐号注册</option>
                               			<option value="1" <php>if($qjson->mode=="1"){echo "selected";}</php>>手机注册</option>
                               	 </select>
                  	</div>
                  		<div class="span6">
                  		</div>
                  		</div>
                  		
                  </div>
                  
                  </div>
                 
                  <div class="span2">
                  	<div>
                  		 	<input  type="submit" class=" span6 btn btn-success" value="查询">
                  	</div>
                  	<div>
                  	</br>
        			<a href="<#:U('Report/downuser')#>" class="span6 btn btn-info" >导出</a>
                  	</div>
                  	<input type="hidden" name="query" value="1">
                 
                  	
                  
                  </div>
                  </div>
                    		</form>	
                               
                         </div>

                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-1">
                                   		 编号
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                   	添加日期
                                </th>
                                  <th class="col-md-2">
                                    <span class="line"></span>
                                    	所属商户
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	用户名
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	手机号码
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                  		Mac地址
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                   		注册方式
                                </th>
                                   <th class="col-md-2">
                                    <span class="line"></span>
                                   		 浏览器
                                </th>
                              
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                            <tr class="<eq name="i" value="1">first</eq>">
                                <td>
                                   <#$i#>
                                </td>
                                <td>
                                   <#$vo.add_time|date='Y-m-d ',####>
                                </td>
                                  <td>
                                   <#$vo.shopname#>
                                </td>
                                <td>
                                    <#$vo.user#>
                                </td>

                                <td>
                                  <#$vo.phone#>
                                </td>
                                 <td>
                                  <#$vo.mac#>
                                </td>
                                 <td>
                                  <#:getAuthWay($vo['mode'])#>
                                </td>
                                  <td>
                                  <#$vo.browser#>
                                </td>
                               
                            </tr>
                        	</volist>
                           
                        </tbody>
                    </table>
                </div>
            
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
          </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
      <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.datepicker.js"></script> 
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script type="text/javascript">
                     

                        $(function () {
                        	 $('.datepicker').datepicker();
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                        });
                    </script>
</body>
</html>
