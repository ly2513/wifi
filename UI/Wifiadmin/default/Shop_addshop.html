<script>
var start = {
    elem: '#start',

    max: '2099-06-16 23:59:59', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};
var end = {
    elem: '#end',
    format: 'YYYY/MM/DD hh:mm:ss',
    min: laydate.now(),
    max: '2099-06-16 23:59:59',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，重置开始日的最大日期
    }
};
laydate(start);
laydate(end);
</script>


<script type="text/javascript">
                        new PCAS('province', 'city', 'area', '', '', '');

                        $(function () {
                        	
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                            $('#btn_save').bind('click',function(){
                            	var user=$('#user').val();
                            	var psd=$('#password').val();
                				var s=$('#shopname').val();
                				var link=$('#linker').val();
                				var phone=$('#phone').val();
                				var pro=$('#province').val();
                				var city=$('#city').val();
                				var area=$('#area').val();
                				var ad=$('#address').val();
                				var sid=$('#sid').val();
                				var linkflag=$("input[name='linkflag']:checked").val();
                				var max=$('#maxcount').val();
                				var shoplevel="";
                				
                				$("input[name='shoplevel']").each(function(){
                					if($(this).parent().hasClass('checked')){
                						shoplevel+="#"+$(this).val()+"#";
                					}
                				});
                				var trade="";
                				$("input[name='trade']").each(function(){
                					if($(this).parent().hasClass('checked')){
                						trade+="#"+$(this).val()+"#";
                					}
                				});
                				if (user == "") {
              					  AlertTips("登录帐号不能为空",1500);
              				        return false;
              				  }
                				if (psd == "") {
              					  AlertTips("密码不能为空",1500);
              				        return false;
              				  }

                				  if (s == "") {
                					  AlertTips("商户名称不能为空",1500);
                				        return false;
                				  }
                				  if (link == "") {
                					  
                					  AlertTips("联系人不能为空",1500);
                				        return false;
                				  }
                				if(!isaccount(user)){
                	                	
                					  AlertTips("登录帐号由4-20位数字或字母组成",1500);
                				        return false;
                				 }
                				 if(!isPhone(phone)){
                	
                					  AlertTips("请输入11位手机号码",1500);
                				        return false;
                				 }
                				 if (max == "") {
               					  AlertTips("注册人数上限不能为空",1500);
               				        return false;
               				  }
               				  if(!isNums(max)){
               					  AlertTips("注册人数上限必须是数字",1500);
               				        return false;
               					}
               					if(max=="0"){
               						  AlertTips("注册人数上限必须大于0",1500);
               					        return false;
               						}
                				  $.ajax({
                					  	url: '<#:U('addshop')#>',
                				        type: "post",
                						data:{
                    						'account':user,
                    						'password':psd,
                							'shopname':s,
                							'linker':link,
                							'phone':phone,
                							'province':pro,
                							'city':city,
                							'area':area,
                							'address':ad,
                							'shoplevel':shoplevel,
                							'trade':trade,
                							'maxcount':max,
                							'linkflag':linkflag,
                							'id':sid,
                							'__hash__':$('input[name="__hash__"]').val()
                							},
                						dataType:'json',
                						error:function(){
                			
                								AlertTips("服务器忙，请稍候再试",1500);
                								},
                						success:function(data){
                								
                								if(data.error==0){
                									location.href=data.url;
                								}else{
                									AlertTips(data.msg,200000);
                								}
                						}
                					  });
                				});
                        });
                    </script>
