<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
    <link href="<#$Theme['P']['root']#>/bootadmin/css/lib/select2.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="<#$Theme['P']['root']#>/bootadmin/css/compiled/form-showcase.css" type="text/css" media="screen" />

<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
   	<div class="container-fluid">
            <div id="pad-wrapper" class="form-page">
            	<form name="" action="" method="post">
                <div class="row-fluid form-wrapper">
                 		<div class="span12">
                            <h4>广告推送设置</h4>
                        </div>
                    <!-- left column -->
                    <div class="span8 column">
                        <form name="">
                        <div class="alert span10" style="display: none;">
						  <span id="alertmsg"></span>
						</div>
						
                         	<div class="field-box">
                                <label>推送状态:</label>
                                <div class="span8">
                                 <label class="radio">
                                        <input  name="openpush" type="radio" value="1" <if condition="$info['openpush'] eq 1">checked</if>/>启用广告推送
                                    </label>
                                    <label class="radio">
                                        <input name="openpush"  type="radio" value="0" <if condition="$info['openpush'] eq 0">checked</if>/>暂停广告推送
                                    </label>
                                    </div>
                               
                              
                            </div>
                            <div class="field-box">
                            	<label>广告展示时间标准:</label>
                                <div class="span8">
                                 <label class="radio">
                                        <input  name="showway" type="radio" value="0" <if condition="$info['showway'] eq 0">checked</if>/>平台统一管理
                                    </label>
                                    <label class="radio">
                                        <input name="showway"  type="radio" value="1" <if condition="$info['showway'] eq 1">checked</if>/>各代理商自行设置
                                    </label>
                                    统一管理:广告展示时间以管理平台设置为标准，代理商自行设置:广告展示时间已代理商设置展示时间为标准
                                    </div>
                            </div>
                             
                             <div class="field-box">
                                <label>广告展示时间:</label>
                                <input class="span2" type="text"  data-toggle="tooltip" data-trigger="focus" title="广告展示时间,最低3秒" data-placement="right" name="waitseconds" id="WAITSECONDS" value="<#:$info['waitseconds']#>"/>
                            </div>
                         
                           
                              <div class="field-box ">
                              
                               					<input type="hidden" name="action" value="set" />
                               
                                <input type="submit"   class="btn-glow primary " id="btn_save" value="保存信息">
                        
                              
                              
                            </div>
                        </form>
                    </div>

                    <!-- right column -->
                    <div class="span4 column pull-right">

                    </div>
                </div>
            	</form>
            </div>
        </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script type="text/javascript">
                     

                        $(function () {
                        	
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                        });
                    </script>
</body>
</html>
