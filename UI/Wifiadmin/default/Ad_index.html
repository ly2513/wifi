<!DOCTYPE html>
<html>
<head>
<title><#:C('sitename')#>-管理后台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:style"/>
	<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<body>
<include file="Pub:Nav"/>
<include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
  
        <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                <div class="row head">
                    <div class="col-md-12">
                        <h4>广告列表</h4>
                    </div>
                </div>
                <div class="row filter-block">
                    <div class="pull-right">
                  
                    </div>
                </div>
                <div class="row-fluid form-wrapper">
                    <form method="post">
        		    <div class="span6 column">
        				<div>
        					<div class="span6 field-box">
                                <label class="span4">商户名称:</label>
                                <input class="span8" type="text" name="sname">
                            </div>
	                       <div class="span6 field-box">
	                            <label class="span4">登录帐号:</label>
	                            <input class="span8" type="text" name="slogin">
	                        </div>
        				</div>
                        <div class="filter-block">
                            <input type="submit" class="btn-flat success " value="查询">
                        </div>
                    </div>
                    </form>
                </div>

                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-1">编号</th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                   	    添加日期
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                        所属帐号
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                        广告位置
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   		图片信息
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   	类型
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                   		排序
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                    	操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                            <tr class="<eq name="i" value="1">first</eq>">
                                <td><#$vo.id#></td>
                                <td>
                                   <#$vo.add_time|date='Y-m-d ',####>
                                </td>
                                <td><#$vo.shopname#></td>
                                <td><#:getAdPos($vo['ad_pos'])#> </td>
                                <td>
                                    <img src="<#$vo.ad_thumb#>" class="thumb"  style="width:100px;">
                                </td>
                                <td><#:getAdMode($vo['mode'])#></td>
                                <td><#$vo.ad_sort#></td>
                                <td>
                                    <a href="<#:U('editad',array('id'=>$vo['id']))#>">编辑</a>|
                                    <a href="<#:U('delad',array('id'=>$vo['id']))#>">删除</a>
                                   |
                                    <a href="<#:U('oddrpt',array('id'=>$vo['id']))#>">查看统计</a>
                                </td>
                            </tr>
                        	</volist>
                        </tbody>
                    </table>
                </div>
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
        </div>
    </div>


	<!-- scripts -->
<script src="<#$Theme['P']['js']#>/jquery.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>

<script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>

</body>
</html>
