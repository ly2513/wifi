<script type="text/javascript" src="<#$Theme['P']['js']#>/zepto.js"></script>

<title><#$siteinfo.shopname#></title>

<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

<body onselectstart="return true;" ondragstart="return false;">
<div class="body" style="padding-bottom: 52px;">
<!--  幻灯片管理 -->
	<div style="-webkit-transform: translate3d(0, 0, 0);">
		<div id="banner_box" class="box_swipe">
			<ul>
				<volist name="flash" id="so">
					<li>
						<a onclick="return false;"> 
							<img src="<#$so['ad_thumb']#>" alt="1" style="width: 100%;" />
						</a>
					</li>
				</volist>
			</ul>
			<ol>
				<volist name="flash" id="so">
					<eq name="$i" value="1"><li class="on"></li><else/><li></li></eq>
				</volist>
			</ol>
		</div>
	</div>
<script>
	$(function(){
		new Swipe(document.getElementById('banner_box'), {
			speed:500,
			auto:3000,
			callback: function(){
				var lis = $(this.element).next("ol").children();
				lis.removeClass("on").eq(this.index).addClass("on");
			}
		});
	});
</script> 
	<!-- 用户分类管理 --> 
	<section>
		<ul class="list_font">
		<volist name="classinfo" id="vo">
			<li>
				<a href="<#:showclass_common($vo,$wechaid)#>">
					<div><span class="icon-group"></span></div>
					<div>
						<p><#$vo['title']#></p>
					</div>
				</a>
			</li>
		</volist>	
		</ul>
	</section> 
</div>

</div>
<span class="weimob-support"></span>
</footer>

</div>
