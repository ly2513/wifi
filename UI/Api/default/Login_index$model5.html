<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1; minimum-scale=1; user-scalable=no;" />

<title><#$shopinfo[0]['shopname']#></title>
<link rel="stylesheet" type="text/css" href="<#$Theme['P']['root']#>/tmpl/wifiadv/css/css.css"><!--风格-->
<link rel="stylesheet" type="text/css" href="<#$Theme['P']['root']#>/tmpl/wifiadv/css/media.css"><!--自适应-->
<link href="<#$Theme['P']['js']#>/swiper/swiper.css" rel="stylesheet" />
<script type="text/javascript" src="<#$Theme['P']['js']#>/jquery.js"></script>
<style type="text/css">
 .foot1{
 	width: 100%;
	position: absolute;
	left: 0px;
	bottom: -40px;
	background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.5);
	padding: 0.5em 0em;
	color: #000000;
	text-align: center;
	z-index: 999;
	font-size: 22px;
	border-radius: 10px;
	line-height: 22px;
 }
</style>
</head>
<body >
	<!-- 头部 BOF-->
	<include file="public:head$wifiadv"/>
	<!-- 头部 EOF-->
	<div class="mainbox bgindex clearfix" style="position:relative;">
	<!-- 轮播广告 BOF-->
		<div class="focus">
		<div class="swiper-container">
	      <div class="swiper-wrapper">
	       <notempty name="ad">
			<volist name="ad" id="vo">
	     		<div  class="swiper-slide">
	     		<eq name="vo['mode']" value="1">
	     		<a href="<#:U('userauth/showad',array('id'=>$vo['id']))#>"><img src="<#$vo.ad_thumb#>" width="100%"></a>
	     		<else/>
	     		<img src="<#$vo.ad_thumb#>" width="100%">
	     		</eq>
	     		</div>
			</volist>
			<else/>
			<div  class="swiper-slide">
	     		<img src="<#$Theme['P']['root']#>/images/ad/noad01.jpg" width="100%">
	     		</div>
				<div  class="swiper-slide">
	     		<img src="<#$Theme['P']['root']#>/images/ad/noad02.jpg" width="100%">
	     		</div>
			</notempty>   		
	      </div>
    	</div>
		</div>
	<!-- 轮播广告 EOF -->
		<div class="wifinote">
			<#:C('sitename')#>为您提供安全可靠的上网服务
		</div>
	<!-- 功能菜单 BOF-->
		<div class="bbox">
		<div class="boxcontent" >
			<eq name="show" value="1">
				<if condition="$authmode['open'] eq true" >
					<eq name="authmode['overmax']" value="0">
						
						<a href="<#:U('userauth/reg')#>" >
							<div class="btnbox" style="float:left;">
								<img src="<#$Theme['P']['root']#>/tmpl/wifiadv/img/04.png" style="margin-top:0px;"/>
								<div class="btntitle">注册认证</div>
							</div>
						</a>
						<a href="<#:U('userauth/login')#>" >
							<div class="btnbox" style="float:left;">
								<img src="<#$Theme['P']['root']#>/tmpl/wifiadv/img/05.png" style="margin-top:0px;"/>
								<div class="btntitle">用户登录</div>
							</div>
						</a>
						<a href="<#:U('userauth/comments')#>">
							<div class="btnbox">
								<img src="<#$Theme['P']['root']#>/tmpl/wifiadv/img/06.png" style="margin-top:0px;"/>
								<div class="btntitle">
								客户留言
								</div>
							</div>
						</a>
						<div class="clear"></div>
					<else/>
						<h2 style="text-align: center;line-height:40px;">每日免费上网次数是<#$shopinfo[0]['countmax']#>次 </br>
					</eq>
				<else/>
					<h2 style="text-align: center;line-height:40px;">当前时间不提供免费上网服务.</br>
					<eq name="authmode['openflag']" value="true">
						上网开放时间为每日 <#$authmode.opensh#>:00点至<#$authmode.openeh#>:00点
					</eq>
					</h2>
				</if>
			</eq>
		</div>
		</div>
	<!-- 功能菜单 BOF-->
		<div class="foot1">起讯无线版权所有</div>
	</div>
	
<script type="text/javascript" src="<#$Theme['P']['js']#>/swiper/swiper.js"></script>
<script>
   var mySwiper = new Swiper('.swiper-container',{
	    loop:true,
	    grabCursor: true,
	    paginationClickable: true,
	    calculateHeight:true,
		autoplay:3000,
	  });
   $(function(){
       	$.ajax({
		  	url: '<#:U('login/countad')#>',
	        type: "post",
			data:{
				'ids':"<#$adid#>",
				},
			dataType:'json',
			error:function(){},
			success:function(data){}
		  });
   	});
 </script>
</body>
</html>
