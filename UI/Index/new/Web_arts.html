<!DOCTYPE html>
<html lang="en">
<head>
<title><#:C('sitename')#>--会员中心</title>
<meta name="keywords" content="<#:C('keyword')#>"/>
<meta name="description" content="<#:C('content')#>"/>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:Css"/>

</head>
<body>
   <include file="Pub:top"/>
   <include file="Pub:nav"/>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a> <a href="#" class="current">用户统计</a> </div>
    <h1>文章管理</h1>
 
  </div>
  <div class="container-fluid">
    <hr>
    <div class="row-fluid">
      <div class="span12">
             <div class=""><a href="<#:U('web/addarts')#>" class="btn btn-success">添加文章</a></div>
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i></span>
            <h5>文章列表</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                		<th>编号</th>
	        			<th>文章标题</th>
	        			<th>所属栏目</th>
	        			
	        			<th>缩略图</th>
	        			<th>添加时间</th>
	        			<th>置顶</th>
	        			
	        			<th>操作</th>
	        		
                </tr>
              </thead>
              <tbody>
           	<volist name="lists" id="vo">
        				<tr>
	        			<td><#$vo.id#></td>
	        			<td><#$vo.title#> </td>
	        			<td><#:getArtCate($catelog,$vo['cid'])#></td>
	        			<td><img src="<#$vo.titlepic#>"  class="thumb"></td>
	        			<td><#$vo.add_time|date='Y-m-d ',####></td>
	        			<td><eq name="vo['topflag']" value="1">置顶<else/>否</eq></td>
	        			<td><a href="<#:U('editarts',array('id'=>$vo['id']))#>" class="btn btn-primary btn-mini">编辑</a>&nbsp;&nbsp;<a href="javascript:drop_confirm('您确定要删除吗?','<#:U('web/delarts',array('id'=>$vo['id']))#>');" class="btn btn-danger btn-mini">删除</a> </td>
	        			</tr>
        		</volist>
               
              </tbody>
            </table>
          </div>
        
        </div>
        
         <div class="pagination pull-right">
          	<#$page#>
          </div>
        
        
      </div>
    </div>
  </div>
</div>

   <include file="Pub:foot"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.ui.custom.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/bootstrap.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script> 

<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script> 
<script>
$(document).ready(function(){
	
	$('#web3g').trigger('click');
});
</script>
</body>
</html>
